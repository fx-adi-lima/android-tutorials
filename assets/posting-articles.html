<!DOCTYPE html>
<html lang="en">
<head>
  <title>Posting Berita</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/css/bootstrap.min.css">
  <script src="styles/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  <p>&nbsp;&nbsp;</p>
  <div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2>Article</h2>
        <p>Simply write your articles, and then post it either to the clouds, or save them locally</p>
      </div>
      <div class="panel-body">
        <h2>Example</h2>
        <p>
            Title:&nbsp; &nbsp;
            <input type="text" id="title" name="title"></input></p>
        <p>
            <textarea name="contents" id="contents" rows="10"></textarea>
        </p>
      </div>
      <div class="panel-footer">
        <p>
            <button type="button" name="btnSend" id="btnSend">Save</button>
        </p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
